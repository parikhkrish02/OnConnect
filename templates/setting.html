<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body>

    <div class="container m-auto">

        <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-2"> Account Setting - <b>{{user.username}}</b>
        </h1>
        <ul class="mt-3 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
            <li class="uk-active" style="color: black;"><a href="#">General</a></li>
            {% comment %} <li><a href="#" style="color: black;">Profile</a></li>
            <li><a href="#" style="color: black;">Privacy</a></li>
            <li><a href="#" style="color: black;">Notification</a></li>
            <li><a href="#" style="color: black;">Social links</a></li>
            <li><a href="#" style="color: black;">Billing</a></li>
            <li><a href="#" style="color: black;">Security</a></li> {% endcomment %}
        </ul>

        <div class="grid lg:grid-cols-3 mt-8 gap-8">
            <div>
                <h3 class="text-xl mb-2">General Settings</h3>
                <p></p>
            </div>
            <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">

                <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                        <div class="col-span-2">
                            <label for="image">Profile Image</label>
                            <img src="/media/{{profile_img}}" alt="No Profile Photo" width="70" class="mb-3" />
                            <input type="file" id="image" name="image" class="shadow-none bg-gray-100"
                                value="{{profile_img}}">
                        </div>
                        <div class="col-span-2">
                            <label for="about">Bio</label>
                            <textarea id="bio" name="bio" rows="3" class="shadow-none bg-gray-100"
                                placeholder="">{{bio}}</textarea>
                        </div>
                        <div class="col-span-2">
                            <label for="">Location</label>
                            <input type="text" id="location" name="location" value="{{location}}"
                                placeholder="Enter Your Location" class="shadow-none bg-gray-100">
                        </div>
                    </div>

                    <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                        <button class="p-2 px-4 rounded bg-gray-50 text-red-500"><a href="/"> Cancel </a></button>
                        <button type="submit" class="button bg-blue-700"> Save </button>
                    </div>
                </form>

            </div>
